<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Include Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Include Font Awesome CSS for icons -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <style>
        /* Custom CSS for background color */
        .navbar {
            background-color: rgb(25, 164, 206); /* Purple-blue background color */
        }
        /* Center items horizontally */
        .navbar-brand, .navbar-nav {
            justify-content: center;
        }
        .navbar-nav .nav-item {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-tasks"></i> Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
     <!-- Add the search bar and button -->
    <div class="container mt-4">
        <div class="mb-3">
            <form th:action="@{/tasks/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Search Tasks...">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
    <h1>Task Management System</h1>
    <table class="table">
        <thead>
            <tr>
				<th><i class="fas fa-id-badge"></i> ID</th>
                <th><i class="fas fa-heading"></i> Task Title</th>
                <th><i class="fas fa-file-alt"></i> Task Description</th>
                <th><i class="fas fa-calendar"></i> Create Date</th>
                <th><i class="fas fa-cogs"></i> Action</th>
            </tr>
        </thead>
        	<tbody>
		   	 <tr th:each="task: ${tasks}">
		        <td th:text="${task.id}"></td>
		        <td th:text="${task.title}"></td>
		        <td th:text="${task.description}"></td>
		        <td th:text="${task.createDate}"></td>
		        <td>
		            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
		            <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
		      </td>
    </tr>
</tbody>

    </table>
</div>


    <div class="container mt-4">
        <div class="d-flex justify-content-start">
            <a th:href="@{/tasks/new}" class="btn btn-success me-2">
                <i class="fas fa-plus"></i> Create Task
            </a>
            <a th:href="@{/home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <!-- Placeholder for JavaScript interactions and backend integration -->
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
