<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<style>
        /* Custom CSS for background color */
       .navbar {
            background-color: rgb(25, 164, 206); /* Purple-blue background color */
        }
        /* Center items horizontally */
        .navbar-brand, .navbar-nav {
            justify-content: center;
        }
        .navbar-nav .nav-item {
            margin: 0 10px;
        }
    </style>
	
</head>
<body>
 <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-tasks"></i> Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Task </h1>
				<div class = "card-body">
					<form th:action="@{/tasks/{id} (id=${task.id})}" th:object = "${task}" method="POST">
						<div class ="form-group">
							<label> Task Title </label>
							<input
							type = "text"
							name = "Title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter Task Title Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Task Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter Task Description" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Task Create Date </label>
							<input
							type = "date"
							name = "createDate"
							th:field = "*{createDate}"
							class = "form-control"
							placeholder="Enter Task Create Date" 
							/>
						</div>

						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
