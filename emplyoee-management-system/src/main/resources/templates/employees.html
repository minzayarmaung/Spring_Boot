<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users"></i> Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add the search bar and button -->
    <div class="container mt-4">
        <div class="mb-3">
            <form th:action="@{/employees/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Search employees...">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Employee Management System</h1>
        <table class="table">
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Employee Name</th>
                    <th><i class="fas fa-envelope"></i> Email</th>
                    <th><i class="fas fa-dollar-sign"></i> Salary</th>
                    <th><i class="fas fa-briefcase"></i> Position</th>
                    <th><i class="fas fa-cogs"></i> Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.position}"></td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-start">
            <a th:href="@{/employees/new}" class="btn btn-success me-2">
                <i class="fas fa-plus"></i> Add Employee
            </a>
            <a th:href="@{/employees}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to All Employees
            </a>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Placeholder for JavaScript interactions and backend integration -->
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
