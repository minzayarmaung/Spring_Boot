<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .form-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-box">
    <h1 class="text-center mb-4">Add Employee</h1>
    <form th:action="@{/employees}" th:object="${employee}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <select class="form-select" id="position" th:field="*{position}" required>
                <option value="" disabled selected>Select a Position</option>
                <option value="System Engineer">System Engineer</option>
                <option value="UI UX Designer">UI UX Designer</option>
                <option value="Junior Developer">Junior Developer</option>
                <option value="CSR Manager">CSR Manager</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Project Leader">Project Leader</option>
                <option value="Senior Developer">Senior Developer</option>
                <option value="CIO">CIO</option>
                <option value="Internship Developer">Internship Developer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Employees</a>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
